<form method="post" action="{% url 'update_cart_item' item.id %}" class="d-inline">
    {% csrf_token %}
    <input type="number" name="quantity" value="{{ item.quantity }}" min="0" style="width:60px;"
        class="form-control d-inline-block form-control-sm">
    <button class="btn btn-sm btn-outline-secondary">Update</button>
</form>

<a href="{% url 'remove_cart_item' item.id %}" class="btn btn-sm btn-link text-danger">
    Remove
</a>
